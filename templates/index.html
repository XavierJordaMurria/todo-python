<html>

<head>
  <title>Todo App</title>
  <style>
    .hidden {
      display: none;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 200px;
    }

    li {
      clear: both;
    }

    li button {
      -webkit-appearance: none;
      border: none;
      outline: none;
      color: red;
      float: right;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <form id='form'>
    <input type="text" id="description" name="description" />
    <input type="submit" value="Create" />
  </form>
  <div id='error' class='hidden'>Something went wrong!!</div>
  <ul id='todos'>
    {% for d in data %}
    <li>
      <input class="check-completed" type="checkbox" {%if d.completed %} checked {% endif %}
        onchange="onCheckBoxChanged(this)" data-todoid={{d.id}}>
      {{d.description}}
      <button class="delete-button" onclick="onDeleteChanged(this)" data-todoid={{d.id}}>
        &cross;
      </button>
    </li>
    {% endfor %}
  </ul>

  <script>

    const onCheckBoxChanged = (e) => {
      console.log('event2', e);
      const todoId = e.dataset['todoid'];
      const newCompleted = e.checked;
      fetch('todos/' + todoId + '/set-completed', {
        method: 'POST',
        body: JSON.stringify({
          'completed': newCompleted
        }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
        .then(jsonResponse => {
          document.getElementById('error').className = 'hidden';
        })
        .catch(function () {
          document.getElementById('error').className = '';
        })
    };

    const onDeleteChanged = (e) => {
      const todoId = e.dataset['todoid'];
      fetch('todos/' + todoId, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json'
        }
      })
        .then(jsonResponse => {
          document.getElementById('error').className = 'hidden';
        })
        .catch(function () {
          document.getElementById('error').className = '';
        })
    };

    const descInput = document.getElementById('description');
    document.getElementById('form').onsubmit = function (e) {
      e.preventDefault();
      const desc = descInput.value;
      descInput.value = '';
      fetch('/todos/create', {
        method: 'POST',
        body: JSON.stringify({
          'description': desc,
        }),
        headers: {
          'Content-Type': 'application/json',
        }
      })
        .then(response => response.json())
        .then(jsonResponse => {
          console.log('response', jsonResponse);
          li = document.createElement('li');
          li.innerText = desc;
          document.getElementById('todos').appendChild(li);
          document.getElementById('error').className = 'hidden';
        })
        .catch(function () {
          document.getElementById('error').className = '';
        })
    }
  </script>
</body>

</html>
